<li class="archive-item">
   <div class="meta">
     <h1><a href="{{ post.url }}">{{ post.title | markdownify }}</a></h1>
      <p class="time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time>{% if post.category %}<span class="location"> in {% if post.category == 'machine-learning' %}<a href="/machine-learning">/machine-learning</a>{% elsif post.category == 'scalability' %}<a href="/scalability">/scalability</a>{% elsif post.category == 'projects' %}<a href="/projects">/projects</a>{% endif %}</span>{% endif %}</p>
   </div>
 </li>
